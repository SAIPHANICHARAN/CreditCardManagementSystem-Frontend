
    <title>Credit Card Application</title>

    <div class="container">
        <h1>Credit Card Application</h1>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="customerId">Customer ID</label>
                <input type="text" id="customerId"  name="customerId" required>
            </div>
            <div class="form-group">
                <label for="agentId">Agent ID</label>
                <input type="text" id="agentId"  name="agentId" required>
            </div>
            <div class="form-group">
                <label for="requestedDate">Requested Date (in DD/MM/YYYY format)</label>
                <input type="text" id="requestedDate"  name="requestedDate" required>
            </div>
            <div class="form-group">
                <label for="cardType">Credit Card Type</label>
                <select id="cardType"  name="cardType" required>
                    <option value="Gold">Gold</option>
                    <option value="Platinum">Platinum</option>
                </select>
            </div>
            <button type="submit">Submit Application</button>
        </form>
    </div>
